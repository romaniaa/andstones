  <body>
    <div class="logo">
      <img src="assets/images/Ampersand_logo.png" alt"&stones Agency" class="nav_logo">

<div id="street-view"></div>
<script type="text/javascript">
var panorama;
function initialize() {
  panorama = new google.maps.StreetViewPanorama(
      document.getElementById('street-view'),
      {
        position: {lat: 53.545042, lng: -113.513969},
        pov: {heading: 220, pitch: 15},
        zoom: 2,

        showLocationMarker : false,
        disableDefaultUI : true,
        disableDoubleClickZoom : true,
        draggable : false,
        keyboardShortcuts : false,
        mapTypeControl : false,
        mapMaker : false,
        overviewMapControl : false,
        panControl : false,
        rotateControl : false,
        scaleControl : false,
        scrollwheel : false,
        streetViewControl : false,
        zoomControl : false,
      });
}
</script>

<script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDB4D08VGJmw39MLgLPvIFF0fHIrX4C8l0&callback=initialize">
    </script>
