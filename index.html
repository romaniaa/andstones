    <div class="limit">
        <h1>Box Concept</h1>
        <h6>For beginners</h6>
        <p>HTML Tags kind of look like boxes...<br>You could say that without a tag "box" surrounding an HTML element, it won't be processed as HTML, but as a string of text instead.</p>
    </div>
    <div id="box">
        <div class="box-wall tl shadow"></div>
        <div class="box-wall bl"></div>
        <h2 id="box-label"></h2>
        <div class="box-wall tr shadow"></div>
        <div class="box-wall br"></div>
    </div>
    <div class="limit">
        <div style="margin-bottom: 10px;">Toggle Element</div>
        <div class="element">div</div>
        <div class="element">span</div>
        <div class="element">img</div>
        <div class="element">p</div>
        <div class="element">ul</div>
    </div>
